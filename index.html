<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Guess A Number!</title>
  </head>
  <h1>Harrison's Amazing Number Guess Game!</h1>
  <body>
    <div class="gameStart" id="wouldYou">
      <form>
        <label for="gameStart">Would You Like To Play A Game?</label>
        <button type="submit" id="start" autofocus>Yes</button>
        <button type="button" id="noThanks">No</button>
      </form>
    </div>
    <div class="gameCard, hide" id="gameCard">
      <form>
        <label for="guess" id="gameCardLabel"></label>
        <input type="text" name="guess" id="guessInput" />
        <button type="submit" id="makeGuess">Check</button>
      </form>
    </div>
    <div class="hide" id="judgement">
      <form>
        <label for="judgement" id="judgeLabel"></label>
        <button type="submit" id="tryAgain">Try Again</button>
      </form>
    </div>
    <div class="hide" id="difficultyOption">
      <form>
        <label for="difficulty">Choose Your Difficulty</label>
        <button type="button" id="easy">Easy</button>
        <button type="button" id="hard">Hard</button>
        <button type="button" id="overkill">Overkill</button>
      </form>
    </div>
    <div class="hide" id="winner">
      <form>
        <label for="winner" id="winLabel">You Win!</label>
        <button type="submit" id="playAgain">Again?</button>
        <button type="button" id="notAgain">I'm Done</button>
      </form>
      <img src="" alt="fireworks" id="winGIF">
    </div>
    <div class="hide" id="thankYouCard">Thanks For Stopping By</div>
    <div class="hide" id="thanksForPlaying">Thanks For Playing!</div>
  </body>
</html>
